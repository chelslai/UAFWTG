<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly UAF WTG Comd Calendar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .calendar-nav {
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }
    .calendar-nav button {
      background: none;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #monthTitle {
      font-size: 1.8rem;
      font-weight: bold;
      border: 1px solid #fff;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      background-color: #2d2d44;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .day {
      background: #2d2d44;
      padding: 1rem;
      border-radius: 10px;
      min-height: 100px;
    }
    .day.weekend {
      background: #555;
      color: #ccc;
    }
    .day h4 {
      margin: 0 0 0.5rem;
    }
    .assigned {
      font-weight: bold;
      background: #ffffff;
      color: #1e1e2f;
      border-radius: 8px;
      padding: 0.4rem;
      width: fit-content;
      margin: 0 auto;
    }
    #swapForm {
      margin-top: 2rem;
      background: #2d2d44;
      padding: 1rem;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #swapForm select, #swapForm input {
      margin: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
    }
    #popupContent {
      background: #2d2d44;
      padding: 2rem;
      border-radius: 10px;
    }
    .button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Monthly UAF WTG Comd Calendar</h1>
  <div class="calendar-nav">
    <button id="prevBtn" style="font-size: 1.8rem; font-weight: bold; color: white; border: none; background: none;">&#x25C0;</button>
    <span id="monthTitle"></span>
    <button id="nextBtn" style="font-size: 1.8rem; font-weight: bold; color: white; border: none; background: none;">&#x25B6;</button>
  </div>
  <div class="calendar" id="calendar"></div>

  <div id="swapForm">
    <h2>REQUEST SWAP</h2>
    <label>
      <input type="checkbox" id="acknowledgeBox" />
      I am unavailable to the date assigned. I have informed the person I am swapping with to the changes made.
    </label>
    <br><br>
    <label>You Are?:
      <select id="personSelect"></select>
    </label><br>
    <label>Swap From (dd/mm/yyyy):
      <input type="date" id="fromDate">
    </label><br>
    <label>Swap To (dd/mm/yyyy):
      <input type="date" id="toDate">
    </label><br>
    <button class="button" onclick="confirmSwap()">Input Swap</button>
  </div>

  <div id="popup">
    <div id="popupContent">
      <p>Are you sure?</p>
      <button class="button" onclick="applySwap()">Yes</button>
      <button class="button" onclick="closePopup()" style="background:#f44336">No</button>
    </div>
  </div>

  <script>
    const people = ['DC', '2IC', 'DSM', 'HD DCS'];
    const calendar = document.getElementById('calendar');
    const personSelect = document.getElementById('personSelect');
    const monthTitle = document.getElementById('monthTitle');
    const assignments = {};

    let viewYear = new Date().getFullYear();
    let viewMonth = new Date().getMonth();

    document.getElementById("prevBtn").addEventListener("click", () => changeMonth(-1));
    document.getElementById("nextBtn").addEventListener("click", () => changeMonth(1));

    function changeMonth(direction) {
      viewMonth += direction;
      if (viewMonth < 0) {
        viewMonth = 11;
        viewYear--;
      } else if (viewMonth > 11) {
        viewMonth = 0;
        viewYear++;
      }
      renderCalendar(viewYear, viewMonth);
    }

    people.forEach(p => {
      const opt = document.createElement('option');
      opt.value = p;
      opt.textContent = p;
      personSelect.appendChild(opt);
    });

    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    function renderCalendar(year, month) {
      calendar.innerHTML = '';
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      monthTitle.textContent = `${months[month]} ${year}`;

      for (let day = 1; day <= lastDay.getDate(); day++) {
        const date = new Date(year, month, day);
        const dateStr = date.toISOString().split('T')[0];
        const dayOfWeek = date.getDay();

        const dayBox = document.createElement('div');
        dayBox.className = 'day';
        dayBox.setAttribute('data-date', dateStr);

        const dayName = days[dayOfWeek];
        const dayDate = `${dayName} ${day} ${months[month]} ${year}`;
        const title = document.createElement('h4');
        title.textContent = dayDate;
        dayBox.appendChild(title);

        if (dayOfWeek === 0 || dayOfWeek === 6) {
          dayBox.classList.add('weekend');
        } else {
          const index = (year * 100 + month * 100 + day) % people.length;
          const assigned = people[index];
          if (!assignments[dateStr]) assignments[dateStr] = assigned;
          const assignedText = document.createElement('p');
          assignedText.textContent = assigned;
          assignedText.className = 'assigned';
          dayBox.appendChild(assignedText);
        }

        calendar.appendChild(dayBox);
      }
    }

    function confirmSwap() {
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;
      const acknowledged = document.getElementById('acknowledgeBox').checked;
      const person = document.getElementById('personSelect').value;

      if (!acknowledged) {
        alert('Please confirm you have informed the person you are swapping with.');
        return;
      }

      if (!fromDate || !toDate) {
        alert('Please select both dates.');
        return;
      }

      const fromDateObj = new Date(fromDate);
      viewMonth = fromDateObj.getMonth();
      viewYear = fromDateObj.getFullYear();
      renderCalendar(viewYear, viewMonth);

      if (assignments[fromDate] !== person) {
        alert(`You are not assigned on ${fromDate}. Assigned person is ${assignments[fromDate]}.`);
        return;
      }

      document.getElementById('popup').style.display = 'flex';
    }

    function applySwap() {
      const from = document.getElementById('fromDate').value;
      const to = document.getElementById('toDate').value;

      if (assignments[from] && assignments[to]) {
        const temp = assignments[from];
        assignments[from] = assignments[to];
        assignments[to] = temp;

        renderCalendar(viewYear, viewMonth);
      }
      closePopup();
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    renderCalendar(viewYear, viewMonth);
  </script>
</body>
</html>
